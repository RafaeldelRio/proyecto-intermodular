name: Deploy static content to Pages

on:
  push:
    branches: ["main"]
  # Permite ejecutar este workflow manualmente desde la pestaña Actions
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

# Esto evita que se ejecuten múltiples despliegues al mismo tiempo
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      # CORRECCIÓN: Se cambió ':' por '.' en steps.deployment
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Install dependencies
        # CORRECCIÓN: 'npm ci' es más rápido y seguro para entornos limpios que 'npm install'
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # IMPORTANTE: Verifica si tu proyecto genera la carpeta 'dist', 'build' o 'out'
          path: './dist'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
